<!doctype html>
<html class="wf-loading" lang="en">
<head>
  <meta charset="utf-8">
  <title>Connecting with the Field</title>
  <base href="/">
  <script src="https://use.typekit.net/diw8pts.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
<script>try{Typekit.load({ async: true });}catch(e){}</script>
  <style>
    .wf-loading {
      /* Hide the text while web fonts are loading */
      visibility: hidden;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="fadein">
  <app-root></app-root>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.js"></script>
  <script>
  $( document ).ready(function() {
    $('#filter-toggle, .toggle').click( function() {
      $(".filter").toggleClass("filter-expanded");
      $("html, body").animate({ scrollTop: 0 }, 600);
      return false;
    } );
    $( document ).ready( function( $ ) {
    	var body = document.body,
            doc = document.documentElement;
        $(window).scroll(function () {
            body.style.backgroundPosition = "0px " + ( 830 -(Math.max(doc.scrollTop, body.scrollTop) / 4) ) + "px";
        });
    });
    $(function() {
      //caches a jQuery object containing the header element
      var header = $(".header-main");
      $(window).scroll(function() {
          var scroll = $(window).scrollTop();

          if (scroll >= 50) {
              header.addClass("scroll");
          } else {
              header.removeClass("scroll");
          }
      });
  });

  // Select all links with hashes
$('a[href*="#"]')
  // Remove links that don't actually link to anything
  .not('[href="#"]')
  .not('[href="#0"]')
  .click(function(event) {
    // On-page links
    if (
      location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
      &&
      location.hostname == this.hostname
    ) {
      // Figure out element to scroll to
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
      // Does a scroll target exist?
      if (target.length) {
        // Only prevent default if animation is actually gonna happen
        event.preventDefault();
        $('html, body').animate({
          scrollTop: target.offset().top
        }, 1000, function() {
          // Callback after animation
          // Must change focus!
          var $target = $(target);
          $target.focus();
          if ($target.is(":focus")) { // Checking if the target was focused
            return false;
          } else {
            $target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
            $target.focus(); // Set focus again
          };
        });
      }
    }
  });
});
  </script>
</body>
</html>
